<!doctype html>
<html lang="en">
<head>
  <base>
  <title>WebIRC Using QWebirc V0.93-dev</title>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
  <meta http-equiv="X-UA-Compatible" content="chrome=1" />
  <link rel="shortcut icon" type="image/png" href="images/favicon.png">
  <link href="css/bootstrap.css" rel="stylesheet">
  <link href="css/qwebirc.css" rel="stylesheet">
  <link href="css/jqueryui_icons.css" rel="stylesheet">
  <script src='js/modules/mootools-1.4.5.js'></script>
  <!--<script src="//cdn.jsdelivr.net/mootools/1.4.5/mootools-core-1.4.5-full-compat-yc.js"></script>-->
  <script src="js/dist/qwebirc-0.93dev.js"></script>
  <script>
    this.app = new qwebirc.ui.Interface("ircui", qwebirc.ui.QUI, {//name of element, name of theme, options
      "appTitle": "",
      "networkName": "",
      "dynamicBaseURL": "",
      "staticBaseURL": "",
      "baseURL": "",
      "debug": false,
      "settings": {
        // "channels": [],
        // "nickname": "",
        // "username": "",
        // "password": "",
        "auth": false
      },
      "client": {
        "loginRegex": /^I recogni[sz]e you/,//authed when irc service sends this string
        "node": false,
        "networkServices": [/* network hosts ie Services.Quakenet.net */],
      }
    });
  </script>
  <!-- <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/0.9.16/socket.io.min.js" async></script>  uncomment if using node  -->
</head>
<body>
  <div id="ircui">
    <noscript>
      <div id="noscript">
        Javascript is required to use IRC.
      </div>
    </noscript>
  </div>
</body>
</html>
