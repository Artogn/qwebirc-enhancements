{
    "templates": {
        "qwebirc": "js/templates/qwebirc.js",
        "main": {
            "js/templates/qwebirc.js": "templates/**.hbs"
        },
        "panes": {
            "js/templates/options.js": ["panes/options.hbs", "panes/partials/customNotice.hbs"],
            "js/templates/channel-list.js": ["panes/channel-list.hbs", "panes/partials/channel-list-content.hbs"],
            "js/templates/wizard.js": ["panes/wizard.hbs"],
            "js/templates/feedback.js": ["panes/feedback.hbs"],
            "js/templates/about.js": ["panes/about.hbs"],
            "js/templates/faq.js": ["panes/faq.hbs"],
            "js/templates/privacypolicy.js": ["panes/privacypolicy.hbs"],
            "js/templates/popup-alert.js": ["templates/amd/popup-alert.hbs"],
            "js/templates/popup-dialog.js": ["templates/amd/popup-dialog.hbs"],
            "js/templates/welcome-pane.js": ["templates/amd/welcome-pane.hbs"]
        }
    },
    "plugins": [
        "js/libs/*.js",
        "js/libs/Epitome/*.js"
    ],
    "full": [
        "js/dist/plugins-<%= pkg.version %>.js",
        "js/dist/templates-<%= pkg.version %>.js",
        "js/dist/qwebirc-<%= pkg.version %>.js"
    ],

    "resources": {
        "qwebirc templates": {
            "local": "js/dist/templates-<%= pkg.version %>.js",
            "local min": "js/dist/templates-<%= pkg.version %>.js"
        },

        "qwebirc css": {
            "local": "css/qwebirc-<%= pkg.version %>.css",
            "local min": "css/qwebirc-<%= pkg.version %>-min.css"
        },
        "bootstrap css": {
            "local": "css/bootstrap-3.0.3.css",
            "local min": "css/bootstrap-3.0.3-min.css"
        },
        "mootools": {
            "cdn": "//cdn.jsdelivr.net/mootools/1.4.5/mootools-core-1.4.5-full-nocompat.js",
            "cdn min": "//oss.maxcdn.com/libs/mootools/1.4.5/mootools-core-full-compat.min.js",
            "local": "js/modules/mootools-1.4.5.js",
            "local min": "js/modules/mootools-1.4.5.js"
        },
        "soundManager": {
            "cdn": "//cdn.jsdelivr.net/soundmanager2/2.97a.20130512/soundmanager2-nodebug-jsmin.js",
            "cdn min": "//cdn.jsdelivr.net/soundmanager2/2.97a.20130512/soundmanager2-nodebug-jsmin.js",
            "local": "/js/modules/soundmanager2.js",
            "local min": "/js/modules/soundmanager2.js"
        },
        "socketio": {
            "cdn": "//cdnjs.cloudflare.com/ajax/libs/socket.io/0.9.16/socket.io.min.js",
            "cdn min": "//cdnjs.cloudflare.com/ajax/libs/socket.io/0.9.16/socket.io.min.js",
            "local": "/js/modules/socket.io.js",
            "local min": "/js/modules/socket.io.js"
        },
        "respond": {
            "cdn": "//cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js",
            "cdn min": "//cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js",
            "local": "/js/modules/respond.js",
            "local min": "/js/modules/respond.js"
        }
    }
}